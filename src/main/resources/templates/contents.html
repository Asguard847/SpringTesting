<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>
    <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Country</th>
        <th>Company</th>
        <th>Price</th>
        <th>Year</th>
    </tr>
    <tr th:each="prod : ${cds}">
        <td th:text="${prod.title}"></td>
        <td th:text="${prod.artist}"></td>
        <td th:text="${prod.country}"></td>
        <td th:text="${prod.company}"></td>
        <td th:text="${prod.price}"></td>
        <td th:text="${prod.year}"></td>
    </tr>
</table>
</body>
</html>
